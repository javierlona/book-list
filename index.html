<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Book List</title>
</head>
<body>
  <div class="container">
      <div class="row">
        <h1>Add Book</h1>
        <form class="col s12" id="book-form">
          <div class="row">
            <div class="input-field col s12 l6">
              <i class="material-icons prefix">book</i>
              <label for="title">Title</label>
              <input id="title" type="text">
            </div>
            <div class="input-field col s12 l6">
              <i class="material-icons prefix">account_circle</i>
              <input type="text">
              <label id="author" for="author">Author</label>
            </div>
            <div class="input-field col s12 l6">
              <i class="material-icons prefix">format_list_numbered</i>
              <label for="isbn">ISBN#</label>
              <input id="isbn" type="text">
            </div>
          </div>
          <div class="row">
            <button class="waves-effect waves-light btn col s12 l6" type="submit" value="Submit">
                <i class="material-icons right">keyboard_return</i>Submit 
            </button>
          </div>
        </form>
      </div>
      <table class="highlight centered">
        <thead>
          <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th></th>
          </tr>
        </thead>
        <tbody id="book-list">
        </tbody>
      </table>
              
    </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
