<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible"><!-- Compiled and minified CSS -->
  <link href=
  "https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css" rel=
  "stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Add Book</h1>
      <form class="col s12" id="book-form" name="book-form">
        <div class="row">
          <div class="input-field col s12 l6">
            <i class="material-icons prefix">book</i> <label for="title">Title</label> <input id=
            "title" type="text">
          </div>
          <div class="input-field col s12 l6">
            <i class="material-icons prefix">account_circle</i> <label for=
            "author">Author</label><input id="author" type="text">
          </div>
          <div class="input-field col s12 l6">
            <i class="material-icons prefix">format_list_numbered</i> <label for=
            "isbn">ISBN#</label> <input id="isbn" type="text">
          </div>
        </div>
        <div class="row">
          <button class="waves-effect waves-light btn col s12 l4 push-l1" type="submit" value=
          "Submit"><i class="material-icons right">keyboard_return</i>Submit</button>
          <!-- <button class="waves-effect waves-light btn col s12 l4 push-l3" type="submit" value=
          "Submit"><i class="material-icons right">keyboard_return</i>Submit</button> -->
        </div>
      </form>
    </div>
    <table class="highlight centered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="./js/script.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src=
  "https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js">
  </script>
</body>
</html>
